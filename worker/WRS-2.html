<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirewale — Worker Registration (Step 2)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --brand-600: #0ea5e9;
      --brand-700: #0284c7;
      --brand-500: #38bdf8;
      --ink: #0f172a;
      --muted: #64748b;
      --muted-light: #94a3b8;
      --bg: #f8fafc;
      --success: #16a34a;
      --danger: #dc2626;
      --warning: #f59e0b;
      --border: #e2e8f0;
      --card-bg: rgba(255, 255, 255, 0.92);
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(2, 132, 199, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      color: var(--ink);
      background: radial-gradient(1200px 600px at 10% 10%, #e0f2fe 0%, transparent 60%),
                  radial-gradient(1000px 500px at 90% 20%, #bae6fd 0%, transparent 60%),
                  linear-gradient(180deg, #f0f9ff 0%, #ffffff 40%, #f8fafc 100%);
      padding: 20px;
    }

    .shell {
      width: min(100%, 880px);
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand {
      font-weight: 700;
      font-size: clamp(24px, 4vw, 36px);
      letter-spacing: 0.2px;
      background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand-700) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    .tag {
      color: var(--muted);
      font-size: clamp(14px, 2.5vw, 16px);
      font-weight: 500;
    }

    .progress-container {
      width: 100%;
      background-color: #e2e8f0;
      border-radius: 10px;
      margin: 24px 0;
      overflow: hidden;
      height: 8px;
    }

    .progress-bar {
      height: 100%;
      width: 25%;
      background: linear-gradient(90deg, var(--brand-500), var(--brand-700));
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: var(--glass-shadow);
      padding: clamp(20px, 5vw, 40px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(2, 132, 199, 0.15);
    }

    form {
      display: grid;
      gap: 24px;
    }

    .form-group {
      display: grid;
      gap: 14px;
    }

    label {
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .help {
      font-size: 13px;
      color: var(--muted);
      font-weight: 400;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 18px;
      transition: var(--transition);
    }

    .field:focus-within {
      border-color: var(--brand-500);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    .field i {
      color: var(--muted);
      font-size: 18px;
    }

    .field input, .field select {
      flex: 1;
      font: inherit;
      border: 0;
      outline: 0;
      background: transparent;
      color: var(--ink);
      font-size: 16px;
    }

    .field input::placeholder {
      color: var(--muted-light);
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .service-card {
      background: var(--glass-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.15);
      border-color: var(--brand-500);
    }

    .service-card.selected {
      border-color: var(--brand-600);
      background: rgba(14, 165, 233, 0.1);
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.2);
    }

    .service-card i {
      font-size: 32px;
      color: var(--brand-600);
      background: rgba(14, 165, 233, 0.1);
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .service-card h3 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .service-card p {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: space-between;
      align-items: center;
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .btn {
      border: 0;
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: var(--muted);
    }

    .btn-secondary:hover {
      background: #e2e8f0;
      box-shadow: 0 6px 16px rgba(100, 116, 139, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand-700) 100%);
      color: #fff;
    }

    .btn-primary:hover {
      box-shadow: 0 6px 16px rgba(14, 165, 233, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .custom-service-container {
      background: #f8fafc;
      border-radius: 16px;
      padding: 20px;
      margin-top: 16px;
      border-left: 4px solid var(--brand-500);
      display: none;
    }

    .custom-service-container.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .custom-service-header {
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--brand-700);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .service-categories {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .category-btn {
      padding: 8px 16px;
      background: #f1f5f9;
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: var(--transition);
    }

    .category-btn:hover, .category-btn.active {
      background: var(--brand-600);
      color: white;
      border-color: var(--brand-600);
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .service-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .actions {
        flex-direction: column-reverse;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .shell {
        padding: 10px;
      }
      
      .card {
        padding: 20px;
      }
      
      .service-grid {
        grid-template-columns: 1fr;
      }
      
      .service-categories {
        overflow-x: auto;
        padding-bottom: 10px;
      }
      
      .category-btn {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">Hirewale · Worker Registration</div>
      <div class="tag">Step 2 of 8 — Service Selection</div>
    </header>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <section class="card">
      <form id="serviceForm">
        <!-- Service Search -->
        <div class="form-group">
          <label for="serviceSearch">
            <i class="fas fa-search"></i>
            Search Service
          </label>
          <div class="field">
            <i class="fas fa-search"></i>
            <input type="text" id="serviceSearch" placeholder="Type to search for services...">
          </div>
        </div>

        <!-- Service Categories -->
        <div class="form-group">
          <label>
            <i class="fas fa-tags"></i>
            Browse Categories
          </label>
          <div class="service-categories">
            <button type="button" class="category-btn active" data-category="all">All</button>
            <button type="button" class="category-btn" data-category="home">Home Services</button>
            <button type="button" class="category-btn" data-category="tech">Technical</button>
            <button type="button" class="category-btn" data-category="education">Education</button>
            <button type="button" class="category-btn" data-category="beauty">Beauty & Wellness</button>
            <button type="button" class="category-btn" data-category="other">Other</button>
          </div>
        </div>

        <!-- Service Selection Grid -->
        <div class="form-group">
          <label>
            <i class="fas fa-briefcase"></i>
            Select Your Service
            <span class="help">(Choose one that best matches your skills)</span>
          </label>
          <div class="service-grid" id="serviceGrid">
            <!-- Services will be populated by JavaScript -->
          </div>
        </div>

        <!-- Custom Service Option -->
        <div class="form-group">
          <label>
            <i class="fas fa-lightbulb"></i>
            Don't see your service?
          </label>
          <button type="button" id="customServiceToggle" class="btn-secondary">
            <i class="fas fa-plus"></i> Request a Custom Service
          </button>
          
          <div class="custom-service-container" id="customServiceContainer">
            <div class="custom-service-header">
              <i class="fas fa-lightbulb"></i>
              Request a New Service
            </div>
            <div class="field">
              <i class="fas fa-pen"></i>
              <input type="text" id="customService" placeholder="Enter your service name">
            </div>
            <div class="field" style="align-items: flex-start;">
              <i class="fas fa-align-left" style="margin-top: 12px;"></i>
              <textarea id="serviceDescription" placeholder="Briefly describe what this service involves..." rows="3" style="flex: 1; border: none; outline: none; resize: vertical; font-family: inherit; font-size: 16px;"></textarea>
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='WRS-1.html'">
            <i class="fas fa-arrow-left"></i> Previous Step
          </button>
          <button type="submit" id="nextBtn" class="btn btn-primary" disabled>
            Next Step <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Service data
      const services = [
        { id: 1, name: 'Plumber', category: 'home', icon: 'fa-faucet', description: 'Fix leaks, installations, and plumbing repairs' },
        { id: 2, name: 'Electrician', category: 'home', icon: 'fa-bolt', description: 'Wiring, repairs, and electrical installations' },
        { id: 3, name: 'Driver', category: 'other', icon: 'fa-car', description: 'Personal and commercial driving services' },
        { id: 4, name: 'Carpenter', category: 'home', icon: 'fa-hammer', description: 'Furniture making, repairs, and woodworking' },
        { id: 5, name: 'Tutor', category: 'education', icon: 'fa-graduation-cap', description: 'Academic tutoring and subject teaching' },
        { id: 6, name: 'Beautician', category: 'beauty', icon: 'fa-spa', description: 'Hair, makeup, and beauty services' },
        { id: 7, name: 'AC Technician', category: 'tech', icon: 'fa-fan', description: 'AC installation, repair, and maintenance' },
        { id: 8, name: 'Painter', category: 'home', icon: 'fa-paint-roller', description: 'Wall painting and decorative work' },
        { id: 9, name: 'Mechanic', category: 'tech', icon: 'fa-tools', description: 'Vehicle repair and maintenance' },
        { id: 10, name: 'Cook', category: 'home', icon: 'fa-utensils', description: 'Home chef and cooking services' },
        { id: 11, name: 'Yoga Instructor', category: 'beauty', icon: 'fa-spa', description: 'Yoga and meditation classes' },
        { id: 12, name: 'IT Support', category: 'tech', icon: 'fa-laptop', description: 'Computer repair and IT services' }
      ];

      // Elements
      const serviceGrid = document.getElementById('serviceGrid');
      const serviceSearch = document.getElementById('serviceSearch');
      const categoryButtons = document.querySelectorAll('.category-btn');
      const customServiceToggle = document.getElementById('customServiceToggle');
      const customServiceContainer = document.getElementById('customServiceContainer');
      const customServiceInput = document.getElementById('customService');
      const nextBtn = document.getElementById('nextBtn');
      const serviceForm = document.getElementById('serviceForm');

      let selectedService = null;
      let currentCategory = 'all';
      let currentSearchTerm = '';

      // Populate service grid
      function renderServices() {
        serviceGrid.innerHTML = '';
        
        const filteredServices = services.filter(service => {
          const matchesCategory = currentCategory === 'all' || service.category === currentCategory;
          const matchesSearch = service.name.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                              service.description.toLowerCase().includes(currentSearchTerm.toLowerCase());
          return matchesCategory && matchesSearch;
        });

        if (filteredServices.length === 0) {
          serviceGrid.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px;">
              <i class="fas fa-search" style="font-size: 48px; color: var(--muted-light); margin-bottom: 16px;"></i>
              <h3 style="color: var(--muted); margin-bottom: 8px;">No services found</h3>
              <p style="color: var(--muted-light);">Try a different search term or category</p>
            </div>
          `;
          return;
        }

        filteredServices.forEach(service => {
          const serviceCard = document.createElement('div');
          serviceCard.className = 'service-card';
          serviceCard.dataset.id = service.id;
          serviceCard.innerHTML = `
            <i class="fas ${service.icon}"></i>
            <h3>${service.name}</h3>
            <p>${service.description}</p>
          `;
          
          serviceCard.addEventListener('click', () => {
            selectService(service);
          });
          
          serviceGrid.appendChild(serviceCard);
        });

        // If a service was previously selected, reselect it
        if (selectedService) {
          const cardToSelect = document.querySelector(`.service-card[data-id="${selectedService.id}"]`);
          if (cardToSelect) {
            cardToSelect.classList.add('selected');
          }
        }
      }

      // Select a service
      function selectService(service) {
        // Deselect all services
        document.querySelectorAll('.service-card').forEach(card => {
          card.classList.remove('selected');
        });
        
        // Select the clicked service
        const selectedCard = document.querySelector(`.service-card[data-id="${service.id}"]`);
        if (selectedCard) {
          selectedCard.classList.add('selected');
        }
        
        selectedService = service;
        customServiceInput.value = '';
        customServiceContainer.classList.remove('show');
        updateNextButtonState();
      }

      // Update next button state
      function updateNextButtonState() {
        nextBtn.disabled = !(selectedService || customServiceInput.value.trim());
      }

      // Search functionality
      serviceSearch.addEventListener('input', () => {
        currentSearchTerm = serviceSearch.value;
        renderServices();
      });

      // Category filtering
      categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          currentCategory = button.dataset.category;
          renderServices();
        });
      });

      // Custom service toggle
      customServiceToggle.addEventListener('click', () => {
        customServiceContainer.classList.toggle('show');
        if (customServiceContainer.classList.contains('show')) {
          // Deselect any selected service when custom service is shown
          document.querySelectorAll('.service-card').forEach(card => {
            card.classList.remove('selected');
          });
          selectedService = null;
        }
        updateNextButtonState();
      });

      // Custom service input
      customServiceInput.addEventListener('input', updateNextButtonState);

      // Form submission
      serviceForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        let serviceData;
        if (selectedService) {
          serviceData = {
            id: selectedService.id,
            name: selectedService.name,
            type: 'standard'
          };
        } else if (customServiceInput.value.trim()) {
          serviceData = {
            id: null,
            name: customServiceInput.value.trim(),
            description: document.getElementById('serviceDescription').value.trim(),
            type: 'custom'
          };
        } else {
          alert('Please select or specify a service.');
          return;
        }

        // Save to sessionStorage
        const workerData = JSON.parse(sessionStorage.getItem('hirewale_worker_step1') || '{}');
        workerData.service = serviceData;
        sessionStorage.setItem('hirewale_worker_step2', JSON.stringify(workerData));

        // Show loading state
        nextBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        nextBtn.disabled = true;

        // Simulate API call delay
        setTimeout(() => {
          window.location.href = 'WRS-3.html';
        }, 1500);
      });

      // Initialize
      renderServices();
      
      // Load previously selected service if any
      const savedData = JSON.parse(sessionStorage.getItem('hirewale_worker_step2') || '{}');
      if (savedData.service) {
        if (savedData.service.type === 'standard') {
          const serviceToSelect = services.find(s => s.id === savedData.service.id);
          if (serviceToSelect) {
            selectService(serviceToSelect);
          }
        } else {
          customServiceInput.value = savedData.service.name;
          document.getElementById('serviceDescription').value = savedData.service.description || '';
          customServiceContainer.classList.add('show');
          updateNextButtonState();
        }
      }
    });
  </script>
</body>
</html>
